<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* From Uiverse.io by gksckt */
      .main {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn {
        width: 170px;
        height: 60px;
        font-size: 18px;
        background: #fff;
        border: none;
        border-radius: 50px;
        color: #000;
        outline: none;
        cursor: pointer;
        transition: all 0.4s;
      }

      .btn:hover {
        box-shadow:
          inset 0 0 0 4px #1fb6a6,
          inset 0 0 0 8px #000030,
          inset 0 0 0 12px rgba(31, 182, 166, 0.5),
          0 0 20px rgba(31, 182, 166, 0.4);

        background: #1fb6a6; /* Changes to Teal on hover */
        color: #000030;
      }
    </style>

    <!-- From Uiverse.io by gksckt -->

    <button class="btn">Hover Me</button>
  </body>
</html>
